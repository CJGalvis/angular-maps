<mat-card>
  <mat-card-title> Mapa </mat-card-title>

  <agm-map
    (mapClick)="addMarker($event)"
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
  >
    <agm-marker
      *ngFor="let item of markers; index as i"
      [latitude]="item.lat"
      [longitude]="item.lng"
    >
      <agm-info-window>
        <strong>{{ item.title }}</strong>
        <p>{{ item.description }}</p>

        <div>
          <button mat-button (click)="openDialogEdit(item, i)">Editar</button>
          <button mat-button (click)="deleteMarker(i)">Borrar</button>
        </div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</mat-card>
